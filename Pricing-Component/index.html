<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Pricing Component</title>
</head>

<body>
    <img class="bg-top" src="./assets/bg-top.svg" alt="">
    <img class="bg-bottom" src="./assets/bg-bottom.svg" alt="">
    <h1>Our Pricing</h1>
    <div class="choose-plan">
        <h4>Annually</h4>
        <input class="checkbox" type="checkbox" id="check" />
        <label class="toggle" for="check"></label>
        <h4>Monthly</h4>
    </div>

    <div class="plans">
        <div class="basic-plan plan">
            <h4>Basic</h4>
            <div class="price">
                <span>$</span>
                <h1 class="plan-price">19.99</h1>

            </div>
            <div class="detail">
                <div class="line"></div>
                <h4>500 GB Storage</h4>
                <div class="line"></div>
                <h4>2 Users Allowed</h4>
                <div class="line"></div>
                <h4>Send up to 3 GB</h4>
                <div class="line"></div>
                <button>LEARN MORE</button>
            </div>
        </div>

        <div class="professional-plan plan">
            <h4>Professional</h4>
            <div class="price">
                <span>$</span>
                <h1 class="plan-price">24.99</h1>

            </div>
            <div class="detail">
                <div class="line"></div>
                <h4>1 TB Storage</h4>
                <div class="line"></div>
                <h4>5 Users Allowed</h4>
                <div class="line"></div>
                <h4>Send up to 10 GB</h4>
                <div class="line"></div>
                <button>LEARN MORE</button>
            </div>
        </div>

        <div class="master-plan plan">
            <h4>Master</h4>
            <div class="price">
                <span>$</span>
                <h1 class="plan-price">39.99</h1>

            </div>
            <div class="detail">
                <div class="line"></div>
                <h4>2 TB Storage</h4>
                <div class="line"></div>
                <h4>10 Users Allowed</h4>
                <div class="line"></div>
                <h4>Send up to 20 GB</h4>
                <div class="line"></div>
                <button>LEARN MORE</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
