<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Coming Soon Page</title>
</head>
<body>
    <div class="container">

        <div class="part-1">
            <div class="text-container">
                <h1>PING<span>.</span></h1>
                <div class="text">
                    <p class="p1">We are launching <b>soon!</b></p>
                    <p class="p2">Subscribe and get notified</p>
                </div>
            </div>
            <div class="form">
                <form>
                    <div class="input-error">
                        <input required id="email" type="email" placeholder="Your email address...">
                        <p class="text-error">Please provide a valid email address</p>

                    </div>
                    <button type="submit" id="button">Notify Me</button>
                </form>
            </div>
        </div>

        <div class="part-2">
            <img src="./assets/illustration-dashboard.png" alt="Image">
            <div class="icons-container">
                <div class="icons">
                    <a href=""><i class="fa-brands fa-facebook-f"></i></a>
                    <a href=""><i class="fa-brands fa-x-twitter"></i></a>
                    <a href=""><i class="fa-brands fa-instagram"></i></a>
                </div>
                <span class="copy-right">&copy Copyright Ping All rights reserved.</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
