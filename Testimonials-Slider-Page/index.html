<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <title>Testimonials Slider Page</title>
</head>

<body>
    <div class="main-content">

        <div class="bg">
            <div class="img-1 img">
                <div class="buttons">
                    <img src="./assets/icon-prev.svg" alt="">
                    <img class="next" src="./assets/icon-next.svg" alt="">
                </div>
            </div>
            <div class="img-2 img">
                <div class="buttons">
                    <img class="pre" src="./assets/icon-prev.svg" alt="">
                    <img src="./assets/icon-next.svg" alt="">
                </div>
            </div>
        </div>
        <div class="quotes"></div>
        <div class="text-content">
            <p class="description">" I've been interested in coding for a while but never taken the jump, until now.I
                couldn't recommend this course enough. I'm now in the job of my dreams and so excited about the future.
                "</p>
            <div>
                <h3 class="name">Tanya Sinclair</h3>
                <h3 class="post">Ux Engineer</h3>
            </div>
        </div>
    </div>
    <div class="curve"></div>

    <script src="main.js"></script>
</body>

</html>
