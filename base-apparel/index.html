<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Base Apparel</title>
</head>

<body>
    <div class="container">
        <div class="mini-container">
            <div class="image-container">
                <img class="logo" src="./assets/logo.svg" alt="SVG">
                <img class="hero-1" src="./assets/hero-mobile.jpg" alt="IMAGE">
            </div>
    
            <div class="text-container">
                <h1><span>WE'RE</span> COMING SOON</h1>
                <p>Hello fellow shoppers! we're currently building our fashion store. Add your your email below to stay
                    up-to-date with announcements and our launch deals.
                </p>
            </div>
    
            <form>
                <div class="input-error">
                    <input required id="email" type="email" placeholder="Email Address">
                    <div>
                        <p class="error-text">Please provide a valid email</p>
                    </div>
                </div>
                <span><img class="error" src="./assets/icon-error.svg" alt="Error-SVG"></span>
                <button id="submit" type="submit"><img src="./assets/icon-arrow.svg" alt="Arrow-SVG"></button>
                
            </form>
        </div>
        <img class="hero-2" src="./assets/hero-desktop.jpg" alt="IMAGE">

    </div>
    <script src="script.js"></script>
</body>
</html>
